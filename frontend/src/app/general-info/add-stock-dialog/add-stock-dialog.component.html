<div class="add-stock-dialog">
    <div mat-dialog-content>
        <div>
            <h3>Name:</h3>
            <input class="full-width" [(ngModel)]="newStock.name" />
        </div>
        <div class="two-columns">
            <div>
                <h3>ISIN:</h3>
                <input [(ngModel)]="newStock.isin" />
            </div>
            <div>
                <h3>WKN:</h3>
                <input [(ngModel)]="newStock.wkn" />
            </div>
        </div>
        <div>
            <h3>Idustry Sector:</h3>
            <input class="full-width" [(ngModel)]="newStock.industrySector" />
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="newStock">Add</button>
    </div>
</div>
