
<div class="app-container">
  <mat-card class="header">
    <h1>Stockslist</h1>
    <div class="header--account">
      <h2 *ngIf="account">{{account.name}}</h2>
      <span *ngIf="sums">
        <h2 *ngIf="sums.winLoss >= 0" class="win">+{{sums.winLossPercent}}</h2>
        <h2 *ngElse class="loss">-{{sums.winLossPercent}}</h2>
      </span>
    </div>
  </mat-card>
  <mat-card class="chart">
    <mat-card-header>
      <h2>Chart</h2>
    </mat-card-header>
    <mat-card-content>
      <app-chart></app-chart>
    </mat-card-content>
  </mat-card>
  <mat-card class="general-info">
    <mat-card-header>
      <h2>Genaral info</h2>
    </mat-card-header>
    <mat-card-content>
      <app-general-info></app-general-info>
    </mat-card-content>
  </mat-card>
  <mat-card class="data-table">
    <mat-card-header>
      <h2>Stocks</h2>
    </mat-card-header>
    <mat-card-content>
      <app-data-table></app-data-table>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
